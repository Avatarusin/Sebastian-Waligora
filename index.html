<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <nav class="navbar">
        <h1 class="header">Weather App</h1>
        <div class="navbar-box">
            <input type="text" placeholder="Search..." class="navbar-box-city">
            <input type="text" placeholder="uk" class="navbar-box-uk">
            <button id="navbar-search"><i class="fas fa-search"></i></button>
        </div>
    </nav>
    <main class="container">
        <div class="main-header">
            <h2 class="main-header-city"></h2>
            <p class="main-header-desc"></p>
            <p class="main-header-temp"></p>
        </div>
        <br>
        <div class="secondary">
            <p class="secondary-wind"></p>
            <p class="secondary-humidity"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
